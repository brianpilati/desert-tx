<div
  class="signup-container"
  fxLayout="column"
  fxLayout.xl="column"
  fxLayoutAlign="space-evenly center"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Sign-up Today! It's Free and Easy</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="registrationForm"
        (submit)="register()"
      >
        <div fxLayout="column"
          fxLayoutAlign="space-evenly center"
        >
          <div
            class="signup-form-container"
          >
            <mat-form-field class="signup-full-width">
              <input
                matInput
                formControlName="email"
                placeholder="Email"
              >
            </mat-form-field>
            <div [formGroup]="passwordFormGroup">
              <mat-form-field class="signup-full-width">
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  placeholder="Password - must be at least 8 Characters"
                >
              </mat-form-field>
              <mat-form-field class="signup-full-width">
                <input
                  matInput
                  type="password"
                  formControlName="confirmPassword"
                  placeholder="Confirm Password - must be at least 8 Characters"
                >
              </mat-form-field>
              <p class="warn" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Passwords do not match</p>
              <p class="warn" *ngIf="passwordFormGroup.errors?.doesMatchLength">Passwords must be at least 8 characters</p>
            </div>
          </div>
          <div
            fxLayout="row"
            fxLayoutAlign="space-evenly center"
            class="button-container"
          >
            <button
              type="submit"
              [disabled]="!registrationForm.valid"
              mat-raised-button
              color="accent"
            >
              Sign-up 
            </button>
            <button
              type="button"
              (click)="resetForm()"
              mat-raised-button
              color="warn"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
