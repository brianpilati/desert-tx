<div
  class="auth-container"
  fxLayout="column"
  fxLayout.xl="column"
  fxLayoutAlign="space-evenly center"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Sign-up Today! It's Free and Easy</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

    <form
      [formGroup]="registrationForm"
    >
      <div fxLayout="column"
        fxLayoutAlign="space-evenly center"
      >
        <div
          class="auth-form-container"
        >
          <mat-form-field class="auth-full-width">
            <input
              matInput
              formControlName="email"
              placeholder="Email"
            >
          </mat-form-field>
          <div [formGroup]="passwordFormGroup">
            <mat-form-field class="auth-full-width">
              <input
                matInput
                type="password"
                formControlName="password"
                placeholder="Password - Atleast 8 Characters"
              >
            </mat-form-field>
            <mat-form-field class="auth-full-width">
              <input
                matInput
                type="password"
                formControlName="confirmPassword"
                placeholder="Confirm Password - Atleast 8 Characters"
              >
            </mat-form-field>
            <p class="warn" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Passwords do not match</p>
            <p class="warn" *ngIf="passwordFormGroup.errors?.doesMatchLength">Passwords must be atleast 8 characters</p>
          </div>
        </div>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <div
      fxLayout="row"
      fxLayoutAlign="space-evenly center"
      class="button-container"
    >
      <div>
        <button
          (click)="register()"
          [disabled]="!registrationForm.valid"
          mat-raised-button
          color="accent"
        >
          Sign-up 
        </button>
      </div>
      <div>
        <button
          type="button"
          (click)="resetForm()"
          mat-raised-button
          color="warn"
        >
          Cancel
        </button>
      </div>
    </div>
  </mat-card>
</div>
